<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="/output.css" />
		<link rel="stylesheet" type="text/css" href="/font.css" />
		<link id="favicon" rel="shortcut icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>

		<div id="container" class="relative h-screen sm:p-5 flex items-center sm:justify-center flex-col">
			<div id="inputUsername" class="flex flex-col h-auto p-5 justify-center items-center gap-3">
				<img class="h-40 w-40" src="/logo.png" />
				<input
					id="user"
					placeholder="Username"
					class="w-[100%] border-2 p-3 text-center outline-none border-blue-500 d-500 h-10 rounded-lg placeholder-gray-500"
					type="text" />
			</div>
			<div
				id="showMessage"
				class="mt-3 hidden relative sm:border-2 sm:border-t-2 sm:border-r-2 sm:border-l-2 sm:border-b-0 sm:border-gray-700 h-[90%] sm:h-[80%] w-full md:w-[70%] rounded-lg">
				<div id="Allmsg" class="flex h-[85%] w-full overflow-auto flex-col p-3 gap-2">
					<div id="info" class="absolute text-gray-400"></div>
				</div>
				<div id="write" class="flex rounded-lg absolute h-[8%] md:h-[15%] w-full bottom-0">
					<span class="ms-2 flex justify-center items-center sm:ml-5 text-4xl text-black">></span>

					<form id="form" class="w-full h-full flex items-center gap-1 sm:gap-3" method="post" action="/send">
						<input
							type="text"
							id="msg0"
							name="msg"
							autocomplete="off"
							placeholder="write your message here"
							class="ml-1 rounded-lg placeholder-gray-500 sm:pl-5 text-lg outline-none h-[80%] text-black flex sm:flex-1 w-[80%]" />

						<div class="flex h-full items-center justify-center mr-1 rounded-lg gap-3">
							<button type="submit" class="h-[70%]">
								<svg class="h-[70%]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
									<path
										fill="#057ee2"
										d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480l0-83.6c0-4 1.5-7.8 4.2-10.8L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z" />
								</svg>
							</button>

							<input type="file" id="fileInput" style="display: none" />
							<button
								id="adjuntar"
								class="h-full w-auto flex justify-center items-center hover:cursor-pointer hover:bg-gray-200 rounded-full">
								<svg class="h-[60%]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
									<path
										fill="#0b59dd"
										d="M364.2 83.8c-24.4-24.4-64-24.4-88.4 0l-184 184c-42.1 42.1-42.1 110.3 0 152.4s110.3 42.1 152.4 0l152-152c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-152 152c-64 64-167.6 64-231.6 0s-64-167.6 0-231.6l184-184c46.3-46.3 121.3-46.3 167.6 0s46.3 121.3 0 167.6l-176 176c-28.6 28.6-75 28.6-103.6 0s-28.6-75 0-103.6l144-144c10.9-10.9 28.7-10.9 39.6 0s10.9 28.7 0 39.6l-144 144c-6.7 6.7-6.7 17.7 0 24.4s17.7 6.7 24.4 0l176-176c24.4-24.4 24.4-64 0-88.4z" />
								</svg>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="/loadMessages.js"></script>
		<script type="text/javascript" src="/script.js"></script>
		<script src="/tempFile.js"></script>


 </body>
</html>
